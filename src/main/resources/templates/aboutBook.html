<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(111, 224, 228);
      }
    </style>
    <title>About Book</title>
  </head>
  <body align="center">
    <div class="container">
      <h1>About</h1>
      <h2 th:text="${book.title}"></h2>
      <h3>Author</h3>
      <p th:text="${book.author}"></p>
      <h4>Description</h4>
      <p th:text="${book.description}"></p>
      <h4>Rating</h4>
      <p th:text="${book.rating}"></p>
      <h4>Added On</h4>
      <p th:text="${book.creationDate}"></p>
      <h4>Likes</h4>
      <p th:text="${book.myLike}"></p>
      <h4>Dislikes</h4>
      <p th:text="${book.dislike}"></p>
      <p></p>
      <a th:href="@{/update/{id}(id=${book.id})}">Update The Book Info</a>
      <p></p>
      <a th:href="@{/books}">Back To Shelf</a>
    </div>
  </body>
</html>
